<ion-header class="header back-arrow-header">
  <ion-toolbar>
    <ion-buttons slot="start" class="back-icon" (click)="back()">
      <a>
        <img src="assets/imgs/back-arrow.png" alt="" />
      </a>
    </ion-buttons>

    <ion-title>Scan Activity</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  
  <ion-toolbar class="sub-header">
    <ion-title>{{EventName}}</ion-title>
  </ion-toolbar>

  <div>

    <ion-list lines="full">

     

      <ion-item class="event-list" (click)="scanUserDetails()">
        <div class="event-box">
          <div class="chart">
            <mgx-circular-progress-bar class="color-3" percentage={{getEventDetails.Total_Ticket_Per}}>{{getEventDetails.Total_Ticket_Per+"%"}}</mgx-circular-progress-bar>
          </div>
          <div class="content">
            <h1>My Scan Activity</h1>
            <span class="ticket">{{getEventDetails.Total_Scanned}}/{{getEventDetails.Total_Ticket}}</span>
          </div>
          <div class="img-box">
            <img src="assets/imgs/icon-2.png" alt="" />
          </div>
        </div>
      </ion-item>
