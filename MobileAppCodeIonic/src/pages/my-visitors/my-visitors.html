<ion-header class="header back-arrow-header">
  <ion-toolbar>
    <ion-buttons slot="start" class="back-icon" (click)="back()">
      <a>
        <img src="assets/imgs/back-arrow.png" alt="" />
      </a>
    </ion-buttons>

    <ion-title>{{Event_Name}}</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row class="bg-line" *ngFor="let list of lsitData ">
    <ion-col>
      <ion-item class="check-box">
        <ion-label>
          <div class="two-items">
            <p>
              <span>Name</span>
              {{list.Name}} 
            </p>
            <p>
              <span>Ticket Name</span>
              {{list.TicketName}}
            </p>
            <p>
              <span>Email</span>
              {{list.TicketbuyerEmail}}
            </p>
          </div>
          <div class="two-items">
            <p>
              <span>date & time</span>
              {{list.Startdate | date: 'M/d/yy  h:mm a'}}
            </p>
            <p>
              <span>Mobile No.</span>
              {{list.Phone}}
            </p>
          </div>
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col class="img-box-ticket">
      <img src="assets/imgs/icon-5.png" alt="" />
    </ion-col>
  </ion-row>
