<ion-menu [content]="content" type="overlay" *ngIf="pages">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
      <!-- <ion-title class="user-info">
        {{name}}
        <span>{{email}}</span>
      </ion-title> -->
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

      <!-- <button menuClose ion-item (click)="refresh_data('')">
        Refresh database
      </button> -->

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
