<ion-header class="header back-arrow-header">
  <ion-toolbar>
    <ion-buttons slot="start" class="back-icon" (click)="back()">
      <a>
        <img src="assets/imgs/back-arrow.png" alt="" />
      </a>
    </ion-buttons>

    <ion-title>Assign Existing User</ion-title>

  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <div>

    <ion-list lines="full">
      <!-- <div  style="margin-top:10%;"> -->

                [animationDuration]="1000"></circle-progress> -->

      <!-- </div> -->
      <!-- <angular-d3-donut [id]="donutChartId" [data]="donutChartData"></angular-d3-donut> -->

      <ion-item class="check-box" *ngFor="let list of listData">
        <ion-checkbox slot="start" [(ngModel)]="list.IsActive"  (ionChange)="addCheckbox($event,list)"></ion-checkbox>
        <ion-label>{{list.Name}}</ion-label>
        <ion-label class="sub-label">{{list.Email}}</ion-label>
      </ion-item>

      <!-- <ion-item class="check-box">

      </ion-item> -->


    </ion-list>
  </div>
  <ion-row class="no-data" *ngIf="checknull==false">
    <p>No Data Found</p>
  </ion-row>
</ion-content>
