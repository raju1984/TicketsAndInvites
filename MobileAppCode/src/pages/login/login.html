<!-- <ion-content class="bgImg pTB0LR16"> -->
  <ion-grid class="userSession bgImg pTB0LR16">
    <ion-row justify-content-center>
      <ion-col>
        <ion-list class="bgWhite50">
          <div text-center>
            <img src="assets/imgs/v-logo.png" alt="" width="60%" />
          </div>
          <h2 text-center ion-text>
            Sign In
          </h2>
          <form class="form-ui" [formGroup]="myForm" padding-horizontal>
            <ion-item class="inputTag pLR-8">
              <ion-label stacked>Email</ion-label>
              <ion-input formControlName="email" type="email" autocomplete="off" (keyup.enter)="login()"></ion-input>
            </ion-item>
            <p ion-text color="red" class="warning" *ngIf="myForm.get('email').hasError('required') && submitt == true">
              Email is required!
            </p>
            <p ion-text color="red" class="warning"
              *ngIf="myForm.get('email').hasError('pattern') && myForm.get('email').touched">
              Email is not valid!
            </p>

            <ion-item class="mb-2" class="inputTag pLR-8">
              <ion-label stacked>Password</ion-label>
              <ion-input type="password" formControlName="password" (keyup.enter)="login()"></ion-input>
            </ion-item>
            <a class="f-password">Forgot password?</a>
            <p ion-text color="red" class="warning" *ngIf="
      myForm.get('password').hasError('required') && submitt == true
    ">
              Password is required!
            </p>
            <p ion-text color="red" class="warning" *ngIf="
      myForm.get('password').hasError('minlength') &&
      myForm.get('password').touched
    ">
              Password should have minimum 6 chars in length!
            </p>
            <p ion-text color="red" class="warning" *ngIf="
      myForm.get('password').hasError('maxlength') &&
      myForm.get('password').touched
    ">
              Password should have maximum 10 chars in length!
            </p>
            
            <ion-list class="radio-ui">
              
              <ion-row>
                <ion-col col-12>
                <ion-label stacked>Login As:</ion-label>
                </ion-col>
               
                <ion-col col-6>
                  <ion-item>
                    <ion-label>Organizer</ion-label>
                    <ion-radio  checked={{organizerChecked}}  value="Organizer" (ionSelect)="organizerRadio($event)"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col col-6>
                  <ion-item>
                    <ion-radio  checked={{scannerChecked}}   value="Event" (ionSelect)="scannerRadio($event)"></ion-radio>
                    <ion-label>Scanner</ion-label>
                  </ion-item>
                </ion-col>

              </ion-row>
              <!-- <p ion-text color="red" class="warning" *ngIf="myForm.get('radioCheck').hasError('required') && submitt == true">
                Login Type is required!
              </p> -->
            </ion-list>

            <ion-row justify-content-center>
              <button class="login-btn" ion-button (click)="login()">
                Login
              </button>
            </ion-row>

            <p class="last-line">Don't have account? <a (click)="signup()">Create Account</a></p>
            <!-- <ion-item class="noBorder MB8 pLR-8">

            </ion-item>

            <ion-item class="noBorder MB8 pLR-8">
              <button ion-button outline block color="primary" (click)="login()">
                Login As Scanner
              </button>

            </ion-item> -->

          </form>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
